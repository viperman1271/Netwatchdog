
<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netwatchdog - Login</title>

    <link rel="stylesheet" href="/styles/styles.css"/>
    <link rel="stylesheet" href="/styles/login.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="manifest" href="/images/site.webmanifest">

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary bg-common">
    <script src="/scripts/login-redirect.js" type="module"></script>

    <div class="d-flex flex-column" style="width: 100%; height: 100vh;">
        <div class="container my-auto">
            <main class="form-signin w-100 m-auto">
                <form id="login-form" method="post" action="/api/login">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
                    <div class="form-floating">
                        <input id="username" class="form-control" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
        
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                        </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                </form>
            </main>
        </div>

        <div class="container mt-auto">
            <div class="text-center">
                <p><a href="https://github.com/viperman1271/Netwatchdog/" target="_blank"><b>Netwatchdog</b></a> - Simple network connection monitor</p>
            </div>
        </div>
    </div>
    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/login-form.js" type="module"></script>
</body>
</html>
